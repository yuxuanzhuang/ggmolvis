# readthedocs.yaml

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"

conda:
  file: docs/requirements.yaml

python:
  install:
    - method: pip
      path: .

sphinx:
  configuration: conf.py

jobs:
  post_build:
    - python -m pip install --upgrade --upgrade-strategy only-if-needed --no-cache-dir .
    - python -m sphinx -T -b html -d _build/doctrees -D language=en . $READTHEDOCS_OUTPUT/html || true